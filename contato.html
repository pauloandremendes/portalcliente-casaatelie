<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Casa Atêlie</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://stackpath.bootsatrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="tail.select-bootstrap4.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="img_produto/logo1.jpg" alt="Logo Casa Ateliê."></h1>
        
                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="conteudo-form">
            <form class="conteudo-formulario" action="http://localhost:8080/novo-contato" method="POST">

                <fieldset>
                    <label for="nome_sobrenome" class="label-personalizar">Nome</label>
                    <input type="text" class="input-padrao" placeholder="Nome Completo" required><br>

                    <label for="email" class="label-personalizar">E-mail</label>
                    <input type="email" class="input-padrao" required placeholder="seu_email@dominio.com"><br>

                    <label for="telefone" class="label-personalizar">Telefone</label>
                    <input type="tel" class="input-padrao" required placeholder="(99) 99999-9999"><br>

                    <label for="mensagem" class="label-personalizar">Mensagem</label>
                    <textarea id="mensagem" cols="63" rows="10" placeholder="   Escreva aqui..."></textarea>
                </fieldset>    

                <br/>
                <fieldset>
                    <legend class="legend-personalizar">Como prefere o nosso contato?</legend>

                    <label for="radio-email" class="label-personalizar-especial"> <input type="radio" name="contato" value="email" id="radio-email" required>E-mail</label>
                   
                    <label for="radio-whatsapp" class="label-personalizar-especial"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" required checked>WhatsApp</label>
                        
                    <label for="radio-telefone" class="label-personalizar-especial"><input type="radio" name="contato" value="telefone" id="radio-telefone" required>Telefone</label>
                </fieldset>
                
                <br/>
                <fieldset>    

                    <legend class="legend-personalizar">Qual horário prefere ser atendido?</legend>
                    
                    <label for="radio-manha" class="label-personalizar-especial"><input type="radio" name="horario" value="manha" id="radio-manha" required>Manhã</label>
                   
                    <label for="radio-tarde" class="label-personalizar-especial"><input type="radio" name="horario" value="tarde" id="radio-tarde" required>Tarde</label>
                        
                    <label for="radio-noite" class="label-personalizar-especial"><input type="radio" name="horario" value="noite" id="radio-noite" required>Noite</label>
               
                </fieldset><br>
              
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <form class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>    
                        <tr>
                            <td>Segunda a Sexta</td>
                            <td>09h às 17h</td>
                        </tr>
                    </tbody>        
                </table>
            </form>
        </main>

        <footer>
            <img src="img_produto/logo1.jpg" alt="Logo Casa Ateliê.">
            <p class="copyright">&copy; Copyright Casa Atêlie - 2021</p>
        </footer>
    </body>
</html>
